<!doctype html>
<html>
  <head>
    <title>Attendance</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      function getParticipants() {
	  let participants = [];
	  var plist = $('div[aria-label="Participants"]');
	  plist.children('div[role="listitem"]').each(
	      function (item) => {
		  var participant = {};
		  participant.item = item;
		  participant.name = item.children("span.zWGUib").text();
		  participant.checked = false
		  participants.add(participant);
	      }
	  );
	  console.log(participants);
      }
    </script>
  </head>
  <body>
    <ol id="attendance">
      
    </ol>
  </body>
</html>
